<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистратсия</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    
    <!-- NAVBAR -->
<div class="conainer-fluid">
    <nav class="navbar navbar-expand-lg fixed-top bg-success navbar-dark">
        <div class="container-md">
          <ul class="navbar-nav"> 
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Регистратсия</a>
            </li>
          </ul>        
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> 
              <li class="nav-item">
                <a class="nav-link" href="login.html">Логин</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Список</a>
              </li>
            </ul>
          </div>
          
        </div>
   </nav>
</div>
    <!-- NAVBAR -->

    <div class="container-md">
      <div class="col d-flex min-vh-100 justify-content-center align-items-center">

         <!-- FORM -->
         
         <div class="col d-flex flex-column justify-content-center align-items-center">

          <div id="alert1" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
            <div id="alertText1">This is AlertText</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div  class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="name" type="text" class="form-control" placeholder="Имя">
          </div>

          <div  class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="surname" type="text" class="form-control" placeholder="Фамилия">
          </div>
          
          <div  class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="fullname" type="text" class="form-control" placeholder="Отчества">
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="dateofbirth" type="text" class="form-control" placeholder="Дата рождения">
          </div>

          <div  class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="addres" type="text" class="form-control" placeholder="Адрес">
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">
            <div class="d-flex align-items-end">
            <div class=""><img id="imgForInput" src="images/placeholderPerson.jpg" class="img-thumbnail" style="height: 100px; width: 100px; object-fit: contain;">     </div>  
            <div class="col ms-2">
              <div>                
                <input type="file" class="form-control" id="inputFile">               
              </div>              
            </div>
            </div>
            
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="inputcontrollerphonenumber" type="text" class="form-control" placeholder="+998YY XXX XX XX Сотрудник службы пробации">
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
            <input id="inputphonenumber" type="text" class="form-control" placeholder="+998YY XXX XX XX">
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mb-2">          
           <div class="row gx-1">
            <div class="col"> <input id="starttime" type="text" class="form-control" placeholder="Дата начала"></div>
            <div class="col"> <input id="endtime" type="text" class="form-control" placeholder="Дата окончания"></div>
            <div class="col"> <input id="dailytime" type="text" class="form-control" placeholder="Время ежедневное"></div>
           </div>
          </div>

          <div class="col-12 col-lg-5 col-md-5 col-sm-6">          
            <input id="email" type="email" class="form-control" placeholder="user@gmail.com">
          </div> 

          

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mt-2">
            <div class="input-group">
            <input id="inputPassword" type="password" class="form-control" placeholder="********">
            <span class="input-group-text bg-success" type="button">
              <img id="passEye" type="button" src="images/eyewhite.png" alt="Bootstrap" width="20" height="20">
            </span>
          </div>
          </div>   
          
          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mt-2">
            <div class="input-group">
            <input id="inputPassword2" type="password" class="form-control" placeholder="********">
            <span class="input-group-text bg-success" type="button">
              <img id="passEye2" type="button" src="images/eyewhite.png" alt="Bootstrap" width="20" height="20">
            </span>
          </div>
          </div> 

          <div class="col-12 col-lg-5 col-md-5 col-sm-6 mt-3">
           <div class="col d-grid">
            <button id="btnregister" class="btn btn-success" role="button">Регистратсия</button>
           </div>
         </div>

         <!-- Vertically centered modal -->


         <!-- FORM -->

         <div id="myModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Подожди</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Загрузка...</p>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 100%"></div>
                </div>
              </div>
              <div class="modal-footer">
                
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    

    
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
